{% extends 'blog/base.html'%}

{% block content %}

<div class="post">
	
{% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'post_edit' pk=query.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}

<h1>{{query.title}}</h1>
<p>{{ query.post_text | linebreaksbr }}
</div>
{% endblock %}
